<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Login</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="Nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" value="2020-07" id="imes">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="Dia" id="idia">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" value="5" min="0" max="10" step="0.1" required>
        </p>
        <p>
            <input type="submit" value="Emviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
