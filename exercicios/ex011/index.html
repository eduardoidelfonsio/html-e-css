<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinamicas.</title>
</head>
<body>
    <h1>Imagens Dinamicas(nao aguento mais estudar)</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes, ou tente diminuir mrm</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-o.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto grande">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Audio em HTML5</p>
    <h3>Friends - Chase atlantic</h3>
    <audio preload="metadata"controls loop>
        <source src="midia/friends.mp3.mp3" type="audio/mpeg">
        <p>infelizmente seu navegador nao consegue reproduzir</p>
    </audio>
    

</body>
</html>
