<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 400px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }
        th , td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: rgb(65, 64, 64);
            color: white;
        }
        th.area {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
                
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" class="area ">Exatas</th>
                <td>Matemática</td>
                <td>9.0</td>
                <td>7.0</td>
                <td>8.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>9.0</td>
                <td>10.0</td>
                <td>9.5</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>7.5</td>
                <td>10.0</td>
                <td>8.75</td>
            </tr>
            <tr>
                <th colspan="4">Média de Exatas</th>
                <th>8.75</th>
            </tr>
            <tr>
                <th rowspan="2" class="area">Humanas</th>
                <td>Hístoria</td>
                <td>9.0</td>
                <td>9.0</td>
                <td>9.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>8.5</td>
                <td>8.5</td>
                <td>8.5</td>
            </tr>
            <tr>
                <th colspan="4">Média de Humanas</th>
                <th>8.75</th>
            </tr>

        </tbody>
    </table>
</body>
</html>
